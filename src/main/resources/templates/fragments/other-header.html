<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extra/spring-security"
      class="h-100">
<head>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/mdb.min.css}">
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
  <link rel="stylesheet" th:href="@{/css/mystyle.css}">
  <title>Easy billing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css"
        href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link th:rel="stylesheet" th:href="@{assets/select2-develop/dist/css/select2.css}"/>
  <link th:rel="stylesheet" th:href="@{assets/select2-bootstrap4-theme-master/dist/select2-bootstrap4.css}"/>
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>


</head>
<body>
<div th:fragment="other-header">
<nav class="navbar navbar-inverse">
  <div class="container-fluid" style="background-color: #212121 !important">
    <div class="navbar-header">
      <span class="navbar-brand" style="font-size:50px; animation: mymove 5s infinite">Eb</span>

    </div>
    <ul class="nav navbar-nav">
      <li ><a href="#" th:href="@{/firmsetup}">Setup Firm</a></li>
      <li ><a href="#" th:href="@{/upload}">Upload Item</a></li>
      <li><a  href="#" th:href="@{/editpage}">Edit Item</a></li>
      <li><a  href="#" th:href="@{/listAll}">List Items</a></li>
      <li><a  href="#" th:href="@{/billing}">Billing</a></li>
      <li><a href="#" th:href="@{/reporting}">Report</a></li>
      <li><a href="#" th:href="@{/dashboard}">Real Estate</a></li>
    </ul>
    <ul class=" nav navbar-nav navbar-right" style="margin-right: 60px;">
      <li sec:authorize="isAuthenticated()">
        <a href="#">
          <span class="glyphicon glyphicon-user" ></span>
          <span sec:authentication="name"></span>
        </a>
      </li>
      <li><a href="#" th:href="@{/logout}" ><span class="glyphicon glyphicon-log-in" >Sign Out</span>
      </a></li>
    </ul>
  </div>
</nav>

  <div id="alert_placeholder" class="alert alert-success" th:if="${success != null}" th:text="${success}" style="margin-top: -21px;"></div>
  <div id="alert_placeholder" class="alert alert-danger" th:if="${error != null}" th:text="${error}" style="margin-top: -21px;"></div>
  <div id="alert_placeholder" class="alert alert-warning" th:if="${warning != null}" th:text="${warning}" style="margin-top: -21px;"></div>
  <div id="alert_placeholder" class="alert alert-info" th:if="${info != null}" th:text="${info}" style="margin-top: -21px;"></div>
</div>

</body>
</html>
