<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

</style>


<head>
    <title>Billing Address</title>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link th:rel="stylesheet" th:href="@{webjars/select2/4.0.13/css/select2.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/select2-bootstrap4-theme/1.0.0/dist/select2-bootstrap4.css}"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>

</head>
<body>
<div th:replace="fragments/other-header :: other-header"/>
<div class="container">

    <div class="card">
        <form th:action="@{/printbill}" method="post" th:object="${nextDetailsOfBill}">

            <div class="form-group row">
                <label for="invoice" class="control-label col-sm-2">Invoice #:</label>
                <div class="col-sm-10">
                    <span id="invoice" th:text="${nextDetailsOfBill.invoiceNumber}"></span>
                    <input type="hidden" id="invoiceHidden" th:field="*{invoiceNumber}"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="invoiceDate" class="control-label col-sm-2">Invoice Date :</label>
                <div class="col-sm-10">
                    <span id="invoiceDate" th:text="${nextDetailsOfBill.billingDate}"></span>
                    <input type="hidden" id="invoiceDateHidden" th:field="*{billingDate}"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="totalAmount" class="control-label col-sm-2">Total :</label>
                <div class="col-sm-10">
                    <Span id="totalAmount" th:text="${nextDetailsOfBill.billingTotalAmount}"></Span>
                    <input type="hidden" id="totalAmountHidden" th:field="*{billingTotalAmount}"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="totalItems" class="control-label col-sm-2">Total items :</label>
                <div class="col-sm-10">
                    <span id="totalItems" th:text="${nextDetailsOfBill.totalItemsInbill}"></span>
                    <input type="hidden" id="totalItemsHidden" th:field="*{totalItemsInbill}"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="billTo" class="control-label col-sm-2">Bill To:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{billTo}" id="billTo" class="form-control" name="billingName"
                           placeholder="Your name.."
                           oninput="displayValueToSpan('billingCol2',this)">
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneNumber" class="control-label col-sm-2">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                           name="billerPhoneNumber"
                           placeholder="Phone number.." oninput="displayValueToSpan('phoneNumberCol2',this)">
                </div>
            </div>

            <div class="form-group row">
                <label for="billerAddress" class="control-label col-sm-2">Address:</label>
                <div class="col-sm-10">
                <textarea id="billerAddress" th:field="*{billingAddress}" class="form-control" name="billerAddressName"
                          placeholder="Address.."
                          style="height:200px" oninput="displayValueToSpan('billingAddressCol2',this)"></textarea>
                </div>
            </div>
            <a href="#"  class="btn btn-primary" th:href="@{/backtoprevious}"  style="position: absolute;left: 79%;top:15%">&laquo; Back</a>
            <input class="btn btn-primary" type="submit" value=" &nbsp; Next &raquo;&nbsp;" style="position: absolute;left: 85%;top:15%">
        </form>
    </div>


</div>
</div>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{webjars/select2/4.0.13/js/select2.full.js}"></script>
<script>
    function displayValueToSpan( targetSpanId, inputValue){
     document.getElementById(targetSpanId).innerHTML=inputValue.value;
     document.getElementById(targetSpanId+'Hidden').value=inputValue.value;
    }



</script>
</body>
</html>
